<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos em hospedagem local</h1>
    <p>Teste de reprodução de videos em HTML5 hospedado no proprio servidor</p>

    <video width="560" controls>
        <source src="midias/money.mp4" type="video/mp4">
    </video>

    <h1>Inserindo Videos de hospedagem externas</h1>
    <p>Inserindo videos que estão hospedados no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media. gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
